<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joseph Lee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Joseph Lee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Skills</a>
            <a class="nav-link" href="#">Projects & Experience</a>
          </div>
        </div>
      </div>
    </nav>
      <!-- Navbar content -->
    </nav>
    <!-- Showcase -->
    <div class="content">
      <section class="about-section p-4" id="about">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <img src="img/IMG_7945.jpg" alt="coverphoto" class="img-fluid w-50 center round">
            </div>
            <div class="col-md-6">
              <h3 class="section-text complimentary-text">Hey there, my name is</h4>
              <h1 class="section-text">Joseph Lee</h1>

              <div class="p-2 parent section-text">
                <div class="p-2 child">
                  <a href="files/resume.pdf" download="Joseph_Lee_Resume" class="btn btn-outline-dark btn-rounded">Resume</a>
                </div>
                <div class="p-2 child">
                  <a href="files/portfolio.pdf" download="Joseph_Lee_Portfolio" class="btn btn-dark btn-rounded">Portfolio</a>

              </div>
            </div>
          </div>
        </div>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed('.typewriter', {
        strings: ['a student', 'a researcher', 'an engineer'],
        typeSpeed: 250,
        backSpeed: 150,
        loop: true
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
